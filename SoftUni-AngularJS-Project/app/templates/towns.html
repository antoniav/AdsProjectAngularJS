<div id="towns" class="box ng-scope">
	<h2>Towns</h2>
	<ul class="sidebar-menu">
      <li class="special">
        <strong><a href="#/town/0" ng-class="{'pressButton' : selectedTownId == 0}">All</a></strong>
    </li>
    <li ng-repeat="town in towns"
        ng-click="townClicked(town)"
        ng-class="{'selected' : selectedTownId == town}">
        {{town.name}}
    </li>
  </ul>
</div>
