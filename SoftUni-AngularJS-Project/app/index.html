<!DOCTYPE html>
<html>
<head>
	<title>AngularJS App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="SoftUniModule" ng-controller="SoftUniController">
  
  <header id="app-header">
    <div ng-include="templates/partial/header.html"></div>
  </header>
	
  <div id="app-content">
    <div class="col-md-2 sidebar">
      <div ng-include="templates/partial/left-sidebar.html">
      </div>
    </div>
    <div class="col-md-8" ng-view>
    </div>
    <div class="col-md-2 sidebar">
      <div ng-include="templates/partial/right-sidebar.html" ng-controller="RightSidebarController">
      </div>
    </div>
  </div>

  <footer id="app-footer">
    &copy; 2014 by Software University Foundation, No Rights Reserved
  </footer>


<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/MainController.js"></script>
<script type="text/javascript" src="js/services/mainPage.js"></script>

</body>
</html>
